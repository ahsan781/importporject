<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    

    <title>Document</title>
</head>
<body>

    <div class="container" style="font-size: .9em;">
        <div class="row">
            <div class="col-sm-12">
                <table id="albums" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                        <th></th>
                        {% for heading in headers %}
                        <th>{{heading}}</th>
                        {% endfor %}
                        <th></th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for rows in all_rows_csv %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            {% for value in rows %}
                            <td> {{ value }}</td>
                            {% endfor %}
                            <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="{% url 'Row' forloop.counter  %}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
                            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="{% url 'delete' forloop.counter %}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></a></p></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
<!-- Django Datatables JavaScript -->
<script>

    $(document).ready( function () {
        console.log("Clicked")
        $('table').DataTable({
            
        });
    } );
    
    </script>
    
    <!-- End of Django Datatables JavaScript -->
</body>
</html>
